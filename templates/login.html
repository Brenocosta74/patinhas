<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Patinhas & Cia</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

  <header id="main-header">
    <div class="header-inner">
      <div class="logo-wrapper">
        <div class="logo-circle"><img src="../static/imagens/patinhasLogo.jpeg" alt=""></div>
        <div class="logo-text">Patinhas & Cia</div>
      </div>
      <nav class="nav-menu">
        <a href="index2.html">Início</a>
                <a href="guia_pratico.html">Guias Práticos</a>
                <a href="adocao.html">Adoção</a>
                <a href="comunidade.html">Comunidade</a>
                <a href="servicos_uteis.html">Serviços Úteis</a>
      </nav>
      <button id="nav-toggle">
        <span class="hamburger"></span>
      </button>
    </div>
  </header>

  <div class="container" style="display:flex; justify-content:center; align-items:center; min-height: calc(100vh - 80px); padding:20px;">
    <div class="login-card" style="max-width:400px; width:100%; padding:40px; background: var(--card); border-radius:var(--radius); box-shadow:0 6px 18px rgba(35,50,64,0.08);">
      <h2 style="text-align:center; color:var(--dark); margin-bottom:24px;">Entrar</h2>
      <form action="#" method="POST">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn">Entrar</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Patinhas & Cia - Todos os direitos reservados © 2025</p>
      <p>Nosso compromisso: não vendemos produtos — apenas conhecimento. Feito por voluntários.</p>
    </div>
  </footer>

  <script>
    document.getElementById('nav-toggle').addEventListener('click', function() {
      document.querySelector('.nav-menu').classList.toggle('open');
    });
  </script>

</body>
</html>
